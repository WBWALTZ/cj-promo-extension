<!DOCTYPE html>
<html>
<head>
  <title>CJ Promo Toolkit</title>
  <style>
    body { 
      width: 300px; 
      padding: 15px; 
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    h3 {
      color: #1a73e8;
      text-align: center;
    }
    button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0d62c9;
    }
    #results {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
    }
  </style>
</head>
<body>
  <h3>CJ Promotion Assistant</h3>
  <button id="fetchStats">Get Audience Insights</button>
  <button id="generatePost">Create Promo Content</button>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
